<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real-Time IoT Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
</head>


    <!-- DASHBOARD -->
    <div id="dashboard" class="space-y-5 hidden animate-fade-in flex flex-col items-center text-center">
      <div class="text-lg flex items-center gap-2">üå°Ô∏è Temperature:
        <span id="temperature" class="font-semibold text-orange-500">--</span> ¬∞C
      </div>
      <div class="text-lg flex items-center gap-2">üíß Humidity:
        <span id="humidity" class="font-semibold text-blue-500">--</span> %
      </div>
      <div class="text-lg flex items-center gap-2">üí° Bulb Status:
        <span id="bulb" class="font-semibold text-yellow-500">OFF</span>
      </div>
      <div class="flex flex-col sm:flex-row gap-4">
        <button id="bulbButton" onclick="toggleBulb()"
                class="flex-1 bg-gray-500 text-white py-2 rounded-md font-medium flex items-center justify-center gap-2 transition transform hover:scale-105">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M11 3v2m0 14v2m-7-7H2m18 0h2m-4.2-4.2l1.4-1.4m-13.8 13.8l1.4-1.4M4.2 4.2l1.4 1.4m13.8-1.4l-1.4 1.4"/>
          </svg>
          Toggle Bulb
        </button>
        <button onclick="logout()"
                class="flex-1 bg-yellow-500 hover:bg-yellow-600 text-white py-2 rounded-md font-medium flex items-center justify-center gap-2 transition transform hover:scale-105">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 002 2h3a2 2 0 002-2V7a2 2 0 00-2-2h-3a2 2 0 00-2 2v1"/>
          </svg>
          Logout
        </button>
      </div>
    </div>
  </main>

  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script>
    let socket;
    let token = localStorage.getItem('token');

    function clearInputs() {
      ['username', 'password', 'regUsername', 'regPassword'].forEach(id => {
        const el = document.getElementById(id);
        if (el) el.value = '';
      });
    }

    function showDashboard() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('registerForm').style.display = 'none';
      document.getElementById('dashboard').style.display = 'block';
      clearInputs();

      socket = io();
      socket.on("update", (data) => {
        document.getElementById("temperature").textContent = data.temperature;
        document.getElementById("humidity").textContent = data.humidity;
        document.getElementById("bulb").textContent = data.bulb;
        updateBulbButton(data.bulb);
      });
    }

    function showLogin() {
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('registerForm').style.display = 'none';
      document.getElementById('dashboard').style.display = 'none';
    }

    function showRegister() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('registerForm').style.display = 'block';
      document.getElementById('dashboard').style.display = 'none';
    }

    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.token) {
          localStorage.setItem('token', data.token);
          showDashboard();
        } else {
          document.getElementById('loginError').textContent = data.error;
        }
      })
      .catch(() => {
        document.getElementById('loginError').textContent = 'Login failed';
      });
    }

    function register() {
      const username = document.getElementById('regUsername').value;
      const password = document.getElementById('regPassword').value;
      fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.message) {
          alert("Registration successful! Please login.");
          showLogin();
        } else {
          document.getElementById('registerError').textContent = data.error;
        }
      })
      .catch(() => {
        document.getElementById('registerError').textContent = 'Registration failed';
      });
    }

    function toggleBulb() {
  const bulbButton = document.getElementById("bulbButton");
  const current = document.getElementById("bulb").textContent;
  const newStatus = current === "ON" ? "OFF" : "ON";

  bulbButton.disabled = true; // Disable until server confirms
  socket.emit("bulb-command", newStatus);
}


    function updateBulbButton(status) {
      const bulbButton = document.getElementById('bulbButton');
      if (status === "ON") {
        bulbButton.classList.remove('bg-red-500');
        bulbButton.classList.add('bg-green-500');
      } else {
        bulbButton.classList.remove('bg-green-500');
        bulbButton.classList.add('bg-red-500');
      }
    }

    function logout() {
      localStorage.removeItem('token');
      showLogin();
    }

    if (token) showDashboard();
    else showLogin();
  </script>

  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 0.5s ease-out;
    }
  </style>
</body>
</html>
