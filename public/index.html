<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real-Time IoT Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 font-sans min-h-screen">
  <header class="bg-gray-800 text-white text-center py-4 shadow-md dark:bg-gray-700">
    <h1 class="text-2xl font-bold">üì° IoT Dashboard</h1>
  </header>

  <main class="max-w-lg mx-auto mt-10 bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 space-y-6 transition duration-500">
    <!-- DASHBOARD -->
    <div id="dashboard" class="space-y-5 hidden animate-fade-in flex flex-col items-center text-center">
      <div class="text-lg flex items-center gap-2">üå°Ô∏è Temperature:
        <span id="temperature" class="font-semibold text-orange-500">--</span> ¬∞C
      </div>
      <div class="text-lg flex items-center gap-2">üíß Humidity:
        <span id="humidity" class="font-semibold text-blue-500">--</span> %
      </div>
      <div class="text-lg flex items-center gap-2">üí° Bulb Status:
        <span id="bulb" class="font-semibold text-yellow-500">OFF</span>
      </div>
      <div class="flex flex-col sm:flex-row gap-4">
        <button id="bulbButton" onclick="toggleBulb()"
                class="flex-1 bg-gray-500 text-white py-2 rounded-md font-medium flex items-center justify-center gap-2 transition transform hover:scale-105">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M11 3v2m0 14v2m-7-7H2m18 0h2m-4.2-4.2l1.4-1.4m-13.8 13.8l1.4-1.4M4.2 4.2l1.4 1.4m13.8-1.4l-1.4 1.4"/>
          </svg>
          Toggle Bulb
        </button>
        <button onclick="logout()"
                class="flex-1 bg-yellow-500 hover:bg-yellow-600 text-white py-2 rounded-md font-medium flex items-center justify-center gap-2 transition transform hover:scale-105">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 002 2h3a2 2 0 002-2V7a2 2 0 00-2-2h-3a2 2 0 00-2 2v1"/>
          </svg>
          Logout
        </button>
      </div>
    </div>
  </main>

  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script>
    let socket;

    function showDashboard() {
      document.getElementById('dashboard').style.display = 'block';
      socket = io();
      socket.on("update", (data) => {
        document.getElementById("temperature").textContent = data.temperature;
        document.getElementById("humidity").textContent = data.humidity;
        document.getElementById("bulb").textContent = data.bulb;
        updateBulbButton(data.bulb);
      });
    }

    function toggleBulb() {
      const bulbButton = document.getElementById("bulbButton");
      const current = document.getElementById("bulb").textContent;
      const newStatus = current === "ON" ? "OFF" : "ON";

      bulbButton.disabled = true; // Disable until server confirms
      socket.emit("bulb-command", newStatus);
    }

    function updateBulbButton(status) {
      const bulbButton = document.getElementById('bulbButton');
      bulbButton.classList.remove('bg-red-500', 'bg-green-500');
      bulbButton.classList.add(status === "ON" ? 'bg-green-500' : 'bg-red-500');
    }

    function logout() {
      showDashboard();
    }

    showDashboard(); // Always show dashboard
  </script>

  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 0.5s ease-out;
    }
  </style>
</body>
</html>
